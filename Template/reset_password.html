<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Reset Password</h2>
    <form method="POST" action="{% url 'Guest:reset_password' %}">
      {% csrf_token %}
      <input type="hidden" name="user_type" value="{{ user_type }}">
      <input type="hidden" name="email" value="{{ email }}">

      <label>OTP:</label>
      <input type="text" name="otp" placeholder="Enter OTP" required>

      <label>New Password:</label>
      <input type="password" name="new_password" placeholder="Enter new password" required>

      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
