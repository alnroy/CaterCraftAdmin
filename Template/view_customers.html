<!-- templates/Admin/view_customers.html -->
{% extends "adminhome.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Customer List</h2>

<table class="min-w-full bg-white rounded shadow">
  <thead>
    <tr class="bg-blue-800 text-white">
      <th class="py-2 px-4">Name</th>
      <th class="py-2 px-4">Email</th>
      <th class="py-2 px-4">Mobile</th>
      <th class="py-2 px-4">Address</th>
      <th class="py-2 px-4">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr class="border-b">
      <td class="py-2 px-4">{{ customer.name }}</td>
      <td class="py-2 px-4">{{ customer.email_id_customer }}</td>
      <td class="py-2 px-4">{{ customer.mob_no }}</td>
      <td class="py-2 px-4">{{ customer.address }}</td>
      <td class="py-2 px-4">
        <a href="{% url 'Admin:remove_customer' customer.email_id_customer %}" 
           class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded"
           onclick="return confirm('Are you sure you want to remove this customer?')">
          Remove
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="py-4 text-center">No customers found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
