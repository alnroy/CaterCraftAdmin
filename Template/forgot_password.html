<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Forgot Password</h2>
    <form method="POST" action="{% url 'Guest:send_otp' %}">
      {% csrf_token %}
      <label>User Type:</label>
      <select name="user_type" required>
        <option value="">-- Select --</option>
        <option value="customer">Customer</option>
        <option value="owner">Owner</option>
        <option value="staff">Staff</option>
      </select>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
