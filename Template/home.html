<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
    }

    .hero-content {
      background: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .hero-content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>CaterCraft</h1>
    <div class="nav-links">
      <a href="{% url 'Guest:logins' %}">Admin Login</a>
      <a href="{% url 'Guest:forgot_password' %}">Forgot Password</a>
    </div>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h2>Welcome to the Event Management System</h2>
      <p>Manage events, customers, and owners efficiently. Use the navigation above to proceed.</p>
    </div>
  </div>

</body>
</html>
